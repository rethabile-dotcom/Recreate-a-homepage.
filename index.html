        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Courier New', Courier, monospace;
                background-color: #f9f9f9;
                color: #111;
                line-height: 1.6;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            header {
                background-color: #111;
                color: white;
                padding: 1rem 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
            }

            header h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            nav {
                display: flex;
                align-items: center;
            }

            nav a {
                margin-left: 1.5rem;
                color: white;
                font-size: 0.95rem;
                position: relative;
            }

            .dropdown {
                position: relative;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #333;
                min-width: 150px;
                z-index: 1;
                top: 100%;
                left: 0;
            }

            .dropdown-content a {
                color: white;
                padding: 0.75rem 1rem;
                display: block;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .search-bar {
                margin-left: 2rem;
            }

            .search-bar input {
                padding: 0.4rem 0.6rem;
                border: none;
                border-radius: 4px;
            }

            .hero {
                background: url( 'https://tse4.mm.bing.net/th/id/OIP.Ii_eAuRZ841yortuMB_tTwHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3') center/cover no-repeat;
                color: black;
                text-align: center;
                padding: 5rem 1rem;
                background-size: contain;
            }

            .hero h2 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                text-shadow: 2px 2px 4px rgba( 0, 0, 0, 0.6) ;
            }

            .hero p {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .hero a {
                background-color: #c8a97e;
                color: white;
                padding: 0.75rem 1.5rem;
                border-radius: 4px;
                font-weight: bold;
            }

            .section {
                padding: 4rem 2rem;
                text-align: center;
            }

            .section h3 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .products {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 2rem;
            }

            .product {
                background: white;
                border-radius: 6px;
                box-shadow: 0px 2px 8px rgba( 0, 0, 0, 0.1);
                padding: 1rem;
            }

            .product img {
                width: 100%;
                height: 180px;
                border-radius: 4px;
                object-fit: cover;
            
            }

            .product h4 {
                margin-top: 0.75rem;
                font-size: 1rem;
            }

            form {
                display: flex;
                flex-direction: column;
                max-width: 400px;
                margin: auto;
            }

            form input, form textarea {
                padding: 0.75rem;
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            form button {
                padding: 0.75rem;
                background-color: #111;
                color: white;
                border: none;
                border-radius: 4px;
            }

            footer {
                background-color: #111;
                color: white;
                text-align: center;
                padding: 2rem 1rem;
            }

            @media (max-width: 600px) {
                header {
                    flex-direction: column;
                    text-align: center;
                }

                nav {
                    flex-direction: column;
                    align-items: center;
                }

                nav a {
                    margin: 0.5rem;
                }

                .hero h2 {
                    font-size: 2rem;
                }

                .section h3 {
                    font-size: 1.5rem;
                }
            }
        </style>
